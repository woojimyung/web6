<p><h1>
  시네도키 식물원(Synecdoche Botanic Garden)은 사실적인 풍경이 아닌 지극히 주관적인 기억, 관찰에서 비롯하여 식물 정원(Botanic Garden)을 재구성하는 방법을 실험한다.
  <br>이 실험에서는 기존에 존재하는 다양한 테마의 정원들에서 발견되는 시각적인 규칙을 바탕으로, 각 테마의 정원을 구성하는 요소들을 가장 납작한 도상으로 만든 후 재배치하여 출력하는 식으로 진행된다.
